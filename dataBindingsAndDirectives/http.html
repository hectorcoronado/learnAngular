<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- load angular -->
    <script src="https://code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
    <link rel="stylesheet" href="http.css">

    <title>http button with angular</title>

    <script src="http.js"></script>
  </head>
  <body ng-app='app'>
    <!-- look for a controller on the 'app' app with this (mainController) name -->
    <div ng-controller='buttonController'>
      <input type="button" value='click me.' ng-click='logClick()'>
    </div>

  </body>
</html>
