<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>learn angular</title>

    <!-- load bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- load angular -->
    <script src="https://code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
    <!-- load angular.route -->
    <script src="https://code.angularjs.org/1.3.0-rc.1/angular-route.min.js" charset="utf-8"></script>

    <script src="app.js"></script>
  </head>
  <body ng-app='app'>
    <!-- look for a controller on the 'app' app with this (mainController) name -->
    <div ng-controller='mainController'>
      <div>
        <div>
          <label>what is your twitter handle?</label>
          <!-- NB: ng-model will 2-way bind this text input to $scope.handle -->
          <input type="text" ng-model="handle" />
        </div>

        <div class="alert" ng-if='handle.length !== characters'>
          <code>ng-if='handle.length !== characters</code> (must be 5 characters.)
        </div>

        <div class="alert" ng-show='handle.length !== characters'>
          <code>ng-show='handle.length !== characters'</code>.
        </div>

        <div class="alert" ng-hide='handle.length !== characters'>
          <code>ng-hide='handle.length !== characters'</code>.
        </div>

        <div class="alert" ng-class="{ 'alert-warning' : handle.length < characters}">
          class gets added if <code>handle.length < characters</code>.
        </div>
        <hr>

        <div class="container">
          <h3>rules:</h3>
          <ul>
            <li ng-repeat="rule in rules">{{ rule.rulename }}</li>
          </ul>
        </div>
        <!-- and then this will get updated when we input anything above: -->
        <a href='https://twitter.com/{{ lowerCaseHandle() }}'>twitter.com/{{ handle }}</a>
      </div>
    </div>
  </body>
</html>
